name: Salesforce Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'force-app/**'
      - 'package.json'
      - 'eslint.config.mjs'
      - 'pmdRuleset.xml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and create lock file
        run: npm install

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            force-app/**

      - name: Run ESLint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          CHANGED_JS_FILES=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -E "\.js$" || true)
          if [ ! -z "$CHANGED_JS_FILES" ]; then
            npx eslint $CHANGED_JS_FILES
          fi

      - name: Setup Java
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache PMD
        if: steps.changed-files.outputs.any_changed == 'true'
        id: cache-pmd
        uses: actions/cache@v4
        with:
          path: pmd-bin-7.9.0
          key: ${{ runner.os }}-pmd-7.9.0

      - name: Download PMD
        if: steps.changed-files.outputs.any_changed == 'true' && steps.cache-pmd.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.9.0/pmd-dist-7.9.0-bin.zip
          unzip pmd-dist-7.9.0-bin.zip
          mv pmd-bin-7.9.0 pmd-bin

      - name: Run PMD
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          CHANGED_APEX_FILES=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -E "\.(cls|trigger|page)$" || true)
          if [ ! -z "$CHANGED_APEX_FILES" ]; then
            ./pmd-bin/bin/pmd check \
              -d "$CHANGED_APEX_FILES" \
              -R pmdRuleset.xml \
              -f text \
              -language apex \
              -failOnViolation true
          fi

      - name: Install Salesforce CLI
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          npm install --global @salesforce/cli
          
      - name: Install sfdx-git-delta
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo y | sf plugins install sfdx-git-delta

      - name: Generate delta package
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          TARGET_BRANCH=${{ github.base_ref }}
          echo "Comparing changes with target branch: $TARGET_BRANCH"
          sf sgd source delta \
            --to HEAD \
            --from "origin/$TARGET_BRANCH" \
            --output . \
            --source-dir force-app \
            --generate-delta
          
          if [ ! -f "package/package.xml" ]; then
            echo "No package.xml generated - no metadata changes detected"
            exit 0
          fi
          echo "Generated package.xml contents:"
          cat package/package.xml

      - name: Authenticate to Salesforce
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > ./authfile
          sf org login sfdx-url -f ./authfile -a validation-org
          rm ./authfile
          
      - name: Deploy to validation org
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Starting deployment validation..."
          sf project deploy validate \
            --manifest package/package.xml \
            --test-level RunLocalTests \
            --target-org validation-org \
            --verbose